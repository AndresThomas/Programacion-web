<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load bootstrap4%}
    {%bootstrap_css%}


</head>

<body style="background-color: #333;">
    <br>
    <!--init user picture-->
    <div class="text-center" style="margin-top: -5px; ">
        <img src="https://cdn5.upsocl.com/wp-content/uploads/2039/11/watermelon-helmets3.jpg"
            style="width: 100px; height: 100px;" class="img-responsive rounded-circle" alt="">
    </div><br>
    <!--end user picture-->
    <!--init carousel-->
    <div>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i0.wp.com/www.silocreativo.com/wp-content/uploads/2017/12/visual-code-portada.png?fit=666%2C370&quality=100&strip=all&ssl=1" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://www.futbol-americano.com/wp-content/uploads/2018/10/Broncos-1024x576.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://lh3.googleusercontent.com/proxy/ZaaIqNQDrPCt6yyXCg8ojSzdYDlsEY6RfGbSW58lT3qHA1di_VnZqYwj8-wfCiLr6NW38OzEnwaVGKGiJNZ4b7bkjhSqJbBlTash1ntGoLH7oSAM7sg04aqzItZbpcBAPH6CUMZXlOIK3bqUCHLdfUEsPvL8yfntLEamhW5IWgc" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!--end carousel-->
    {%bootstrap_javascript jquery='full'%}
</body>

</html>
