<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {%load bootstrap4%}
    {%bootstrap_css%}
</head>

<body style="background-color: #333;">

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active" >
                        <img src="https://cdn5.upsocl.com/wp-content/uploads/2039/11/watermelon-helmets3.jpg" 
                        style= "width: 40px; height: 40px;"class="rounded-circle ">
                    </li>
                    <li class="nav-item dropdown">
                        
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Options
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{%url 'logout' %}">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div style="text-align: center; border:solid black;">
        <h1 style="color: white;">Bienvenido {{user.username | upper}}</h1>
    </div>
    <div>
        <h2 style="color:white; margin-left: 5%; margin-top: 2%;">Datos personales</h2>
        <p style="color:white; margin-left:5%">Nombre: {{user.first_name | upper}}</p>
        <p style="color:white; margin-left:5%">Apellidos: {{user.last_name | upper}}</p>
    </div>
    
    {%bootstrap_javascript jquery='full'%}
</body>

</html>
