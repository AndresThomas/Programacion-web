<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {%load bootstrap4%}
    {%bootstrap_css%}
</head>

<body style="background-color: #333;">
    <br><br>
    <!--init image-->
    <div class=" container text-center"style=" width:270px; ">
        <img src="https://cdn5.upsocl.com/wp-content/uploads/2039/11/watermelon-helmets3.jpg"
            class="rounded-circle"  style="width: 150px; height: 150px;">
    </div>
    <!--end image-->


    <br>
    <!--login post inputs username and password-->
    <form method="POST">
        <!--init cifrado-->
        {%csrf_token%}
        <!--end cifrado-->
        <div class="text-align:center" style="border: 2px solid black; margin-left: 40%; width: 20%; height: 60%;">
            <!--init user-->
            <div style="width: 270px;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">ðŸŽ®</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1" name="user" required>
                </div>
            </div>
            <!--end user-->
            
            <!--init password-->
            <div style="width: 270px;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">ðŸ”’</span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                        aria-describedby="basic-addon1" name="pass" required>
                </div>
            </div>
            <!--end password-->
            {%if error %}
            <span style="color: white;">{{error}}</span>
            {%endif%}
            <!--init button-->
            <div class="text-center form-check" style="margin-left:-20px">
                <button type="submit" style="width: 270px;" class="btn btn-primary">Log in</button>
                <br>
                <a style="margin-left: -5%; margin-top: 5%;"href="{% url 'Landing:Landing' %}" >Ir a landing</a>
                <a style="margin-left: 20%; margin-top: 5%;"href="{% url 'Register:Register' %}" >Registrate</a>
            </div>
            <!--end button-->
        </div>
    </form>
    <!--end form-->

    {%bootstrap_javascript jquery='full'%}
</body>

</html>
