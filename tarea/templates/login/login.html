<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load bootstrap4%}
    {%bootstrap_css%}
</head>

<body>
    <br><br>
    <!--init image-->
    <div class=" container text-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSHHgcdzQ9i4sdMEmi5N_jNrw-HeE8kLlddeJDZpo0OYliD8_Oe"
            class="rounded-circle" alt="">
    </div>
    <!--end image-->


    <br><br>
    <!--login post inputs username and password-->
    <form method="POST">
        <!--init cifrado-->
        {%csrf_token%}
        <!--end cifrado-->
        <div class="text-align:center" style="border: 2px solid black; margin-left: 40%; width: 20%; height: 60%;">
            <!--init user-->
            <div style="width: 270px;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1" name="user" required>
                </div>
            </div>
            <!--end user-->
            <br>
            <!--init password-->
            <div style="width: 270px;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                        aria-describedby="basic-addon1" name="pass" required>
                </div>
            </div>
            <!--end password-->
            {%if error %}
            <span>{{error}}</span>
            {%endif%}
            <!--init button-->
            <div class="text-center">
                <button type="submit" style="width: 270px;" class="btn btn-primary">Log in</button>
                <br><br>
                <!--error reverse match-->
                <a href="{% url 'Landing:Landing' %}" >Ir a landing</a>
            </div>
            <!--end button-->
            
        </div>


    </form>
    <!--end form-->

    {%bootstrap_javascript jquery='full'%}
</body>

</html>
